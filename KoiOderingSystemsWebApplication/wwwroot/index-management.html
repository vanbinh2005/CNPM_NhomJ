<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsuda Koi Farm</title>
    <link rel="stylesheet" href="./assets/css/style-management.css">
    <script src="/assets/js/include.js"></script>
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
  <div class="container">
    <h1>Management and Sales Report</h1>

    <!-- Bảng thông tin quản lý -->
    <div class="table-container">
      <h2>Management Information</h2>
      <table id="managementTable">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Position</th>
        </tr>
        <!-- Các dòng dữ liệu sẽ được điền bằng JavaScript -->
      </table>
    </div>

    <!-- Bảng doanh thu cá -->
    <div class="table-container">
      <h2>Fish Sales Report</h2>
      <table>
        <tr>
          <th>Fish Type</th>
          <th>Quantity Sold</th>
          <th>Total Revenue</th>
        </tr>
        
          <th colspan="2">Total Revenue</th>
          
        </tr>
      </table>
    </div>
  </div>

  <script src="./assets/js/script-management.js"></script>
  <!-- Nút trở về -->
<div id="back-button" style="margin: 10px;">
    <button onclick="goBackToHome()" style="padding: 10px 20px; font-size: 16px;">Go Back to Home</button>
  </div>
  <script>
    function goBackToHome() {
      window.location.href = "index-home.html"; // Đường dẫn đến file index-home.html
    }
  </script>
  
  
</body>

</html>
