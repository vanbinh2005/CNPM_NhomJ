<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and feedback</title>
    <link rel="stylesheet" href="./assets/css/style-rating_feedback.css">
    <script src="/assets/js/include.js"></script>
    <script src="/assets/js/script-cart.js"></script>
    <link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
    
</head>
<body>
    <div class="container">
        <h1>PRODUCT REVIEW</h1>

        <!-- Form đánh giá -->
        <div class="rating-form">
            <label for="userName">User name:</label>
            <input type="text" id="userName" placeholder="Enter user name" />

            <label for="rating">Rating (1-5):</label>
            <select id="rating">
                <option value="">Select rating</option>
                <option value="1">1 - Very bad</option>
                <option value="2">2 - Bad</option>
                <option value="3">3 - Normal</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Very good</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" placeholder="Enter feedback"></textarea>

            <button id="submitBtn">Submit review</button>
        </div>

        <!-- Hiển thị danh sách đánh giá -->
        <div class="rating-list">
            <h2>Review list</h2>
            <table>
                <thead>
                    <tr>
                        <th>Enter user</th>
                        <th>Rating</th>
                        <th>Feedback</th>
                        <th>Sent date</th>
                    </tr>
                </thead>
                <tbody id="ratingTable">
                    <!-- Các đánh giá sẽ được thêm tại đây -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
